{% extends 'base.html' %}

{% block content %}
<div class="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-8">
                
                <!-- Contact Form -->
                <div class="contact_form">
                    <div class="contact_title">Get in touch</div>

                    <div class="contact_form_container">

                        {% for message in messages %}
                           <div class="alert alert-success">
                                <a class="close" href="#" data-dismiss="alert">Ã—</a>        
                                {{ message }}        
                            </div>
                        {% endfor %}

                        <form method="POST" class="contact_form">
                            {% csrf_token %} 
                            {{ form }}                             
                            <input class="contact_send_btn trans_200" type="submit" value="Guardar">
                        </form>

                    </div>
                </div>
                    
            </div>
        </div>
    </div>
</div>


{% endblock %}
