{% extends 'base.html' %}

{% block content %}
<div class="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-8">
                
                <!-- Contact Form -->
                <div class="contact_form">
                    <div class="contact_title">Get in touch</div>

                    <div class="contact_form_container">
                        <form method="POST" action="add_inscription" class="contact_form">
                            {% csrf_token %} 
                            <input id="email_input" class="input_field" type="email" placeholder="Correo del usuario" required="required" data-error="Tiene que aÃ±adir un correo" name="email">
                                  
                                <legend>Seleccione cursos</legend>      
                                <div class="container" style="padding-left:1.5em;">
                                {% for course in courses %}
                                <div class="form-check">    
                                    <input type="checkbox" class="form-check-input" name="courses"><label class="form-check-label" for="flexCheckDefault" >{{course.name}}</label><br>
                                </div>
                                {% endfor %}
                                </div>     
                                               
                            <input class="contact_send_btn trans_200" type="submit" value="GUARDAR">
                        </form>
                    </div>
                </div>
                    
            </div>
        </div>
    </div>
</div>


{% endblock %}
